	<input id="search-input" type="text" name="search" value="" /><input type="submit" value="Suchen"/><br/>
    <fieldset>
        <legend>Welche Suchmethode m√∂chten Sie verwenden?</legend>
        <input id="article-search" alt="Die Artikel Suche von Wikipedia verwenden." type="radio" name="go" onChange="document.getElementById('fulltext-search').checked = false;" checked/><label for="article-search">Artikel</label>
        <input id="fulltext-search" type="radio" name="fulltext"  onChange="document.getElementById('article-search').checked = false;" /><label for="fulltext-search">Volltext</label>
	</fieldset>
</form>
